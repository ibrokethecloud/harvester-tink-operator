{{ if .Values.tinkInstall }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: self-signed
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: root-ca
spec:
  commonName: tinkerbell-ca
  isCA: true
  issuerRef:
    name: self-signed
  secretName: root-ca
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: root-ca
spec:
  ca:
    secretName: root-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: server
spec:
  commonName: tinkerbell
  privateKey:
    algorithm: RSA
  dnsNames:
    - tinkerbell.registry
    - tinkerbell.tinkerbell
    - tinkerbell
    - localhost
    - registry
    - registry.default
    - registry.default.svc
    - registry.default.svc.cluster.local
    - tink-server
    - tink-server.default
    - tink-server.default.svc
    - tink-server.default.svc.cluster.local
  issuerRef:
    name: root-ca
  secretName: certs
{{ end }}  